steps:

#step 1
- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/$PROJECT_ID/monetran-backend_api-prod:latest || exit 0'
  ]

#step 2

  # build api
- name: gcr.io/cloud-builders/docker
  args: [
   'build', 
   '-f', 
   'api/Dockerfile.prod',
   '-t', 
   'gcr.io/$PROJECT_ID/monetran-backend_api-prod:$TAG_NAME',
   '-t', 
   'gcr.io/$PROJECT_ID/monetran-backend_api-prod:latest',
   'api'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/monetran-backend_api-prod:$TAG_NAME']

  #
  # build bridge
  #

- name: 'gcr.io/cloud-builders/docker' 
  entrypoint: 'bash'
  args: [
   '-c', 
   'docker pull gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:latest || exit 0'
  ]

- name: gcr.io/cloud-builders/docker
  args: [
   'build', 
   '-f', 
   'bridge-service/Dockerfile.prod',
   '-t', 
   'gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:$TAG_NAME',
   '-t', 
   'gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:latest',
   'bridge-service'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:$TAG_NAME']

#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s.prod/']
  # env:
  # - 'CLOUDSDK_COMPUTE_ZONE=<cluster-zone>'
  # - 'CLOUDSDK_CONTAINER_CLUSTER=<cluster-name>'

#step 4
- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set', 
   'image', 
   'deployment', 
   'mt-api-prod', 
   'mt-api-prod=gcr.io/$PROJECT_ID/monetran-backend_api-prod:$TAG_NAME'
  ]

- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set', 
   'image', 
   'deployment', 
   'mt-bridge-prod', 
   'mt-bridge-prod=gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:$TAG_NAME'
  ]
  # env:
  # - 'CLOUDSDK_COMPUTE_ZONE=<cluster-zone>'
  # - 'CLOUDSDK_CONTAINER_CLUSTER=<cluster-name>'

# push images to Google Container Registry with tags
options:
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=standard-cluster-1'
  - 'PROJECT_ID=flawless-point-232417'

images: [
   'gcr.io/$PROJECT_ID/monetran-backend_api-prod:$TAG_NAME',
   'gcr.io/$PROJECT_ID/monetran-backend_api-prod:latest',
   'gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:$TAG_NAME',
   'gcr.io/$PROJECT_ID/monetran-backend_bridge-prod:latest'
  ]

timeout: 1200s
